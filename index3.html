<!doctype html>
<html lang="en">
  <head>
    <title>BMI</title>
    <style>
        
        #vki{
            transition: 1s all;
        }
    
    </style>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4EeYd7I7AcrlaT5tvyQok_NRMNfM2zQFB4A&usqp=CAU) ;">
      <div class="col-12 btn btn-dark"  style="background-image: url(https://images.indianexpress.com/2021/01/NASA-Black-hole.jpg);">
      <h1 class="text-sm-center">BODY MASS INDEX</h1>
    </div><br><br><br><br>
            <div class="container border-danger shadow-lg col-6 p-5">
               
                <form>
                    <div class="form-group text-uppercase col-md-8">
                      <label for="height">Please Enter your Height in Inches </label>
                      <input type="text" class="form-control" id="height" placeholder="00">
                    </div>
                    <div class="form-group text-uppercase col-md-8">
                      <label for="weight">Please Enter your weight in Pounds </label>
                      <input type="text" class="form-control" id="weight" placeholder="000">
                    </div>
                  </form>
                  <div class="alert alert-primary text-uppercase col-md-8" role="alert" id="bmi">
                    Body Mass Index
                </div>
              
              <div class="col-md-12  text-center p-2 ml-4 rounded rounded-pill mb-5 float-right " id="a1"  >
         
                <a href="./index.html" class="btn btn-primary btn-lg active text-lg-center" role="button"  aria-pressed="true">BACK</a>
                
               
              </div>
              </div>
        <script>
            
            const height =document.querySelector("#height")
            const weight =document.querySelector("#weight")
            const vki =document.querySelector("#vki")
            
            height.addEventListener('input',vkiHesapla);
            weight.addEventListener('input',vkiHesapla);
            
            function vkiHesapla()
            {
                h=height.value
                w=weight.value
                index = w/(h*h)* 703;
                index=index.toFixed(2)
     
                if (index < 18.5) {
                    bmi.innerHTML="underweight - BMI : " + index  
                    bmi.setAttribute("class","alert alert-secondary")
                } else if (index < 25) {
                    bmi.innerHTML="normal - BMI : "+ index  
                    bmi.setAttribute("class","alert alert-success")
                } else if (index < 30) {
                    bmi.innerHTML="overweight - BMI : " + index  
                    bmi.setAttribute("class","alert alert-warning")
                } else {
                    bmi.innerHTML="obese - BMI : " + index  
                    bmi.setAttribute("class","alert alert-danger")
                }
            }
        </script>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
